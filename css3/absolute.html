<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div.triangle{
			position:absolute;
			left:15px;
			border:6px solid;
			border-color:#333 transparent transparent transparent;
			width: 0;
		}
		.box{
			position:relative;
			width:100px;
			height: 50px;
			border:1px solid #333;border-radius: 10px;
		}
	</style>
</head>
<body>
	<p>11111</p>
	<p>22222</p>
	<p style="position:absolute;">33333</p>
	<p>44444</p>

	<div class="box"></div>
	<div class="triangle"></div>

</body>
</html>
